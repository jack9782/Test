<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!--Nav bar-->
    <nav class="navbar navbar-expand navbar-fixed-top">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">主頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">路線搜尋</a>
          </li>
          <!--li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li-->
        </ul>
      </div>
    </nav>

      <!--Content-->
      <div id="content" class="container">
        <table class="table">
          <thead>
            <tr>
              <th>路線</th>
              <th>方向</th>
            </tr>
          </thead>
          <tbody id="route_tbody">
  
          </tbody>
        </table>
      </div>

      <script>
        const route_link = "https://data.etabus.gov.hk/v1/transport/kmb/route/";
        $.ajax({
          url: route_link,
          success: function(result){
            let data = result.data;
            console.log(data);
            let tbody_text = "";
            $.each(data, function(index, value){
              tbody_text += "<tr><td>" + value.route + "</td><td>" + value.orig_tc + " --> " + value.dest_tc + "</td></tr>";
            });
            $("#route_tbody").html(tbody_text);
          }
        });
      </script>
</body>
</html>
